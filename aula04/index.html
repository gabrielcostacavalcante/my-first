<link rel="stylesheet" href="style.css">





























    <h1>Formulário de Candidatura</h1>
    <form action="/submit" method="post">
        <label for="cargo">Selecione o Cargo:</label>
        <select id="cargo" name="cargo" required>
            <option value="">Selecione um cargo</option>
            <option value="desenvolvedor">Pessoa Desenvolvedora</option>
            <option value="analista">Analista de Sistemas</option>
            <option value="admin">Administrador(a) de Banco de Dados</option>
            <option value="testador">Testador(a)</option>
        </select>
        <br><br>

        <label>Escolha seu Gênero:</label>
        <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
        <label><input type="radio" name="genero" value="feminino" required> Feminino</label>
        <label><input type="radio" name="genero" value="outro" required> Outro</label>
        <br><br>

        <label>Unidades de Interesse:</label>
        <label><input type="checkbox" name="unidades" value="unidade1"> Unidade 1</label>
        <label><input type="checkbox" name="unidades" value="unidade2"> Unidade 2</label>
        <label><input type="checkbox" name="unidades" value="unidade3"> Unidade 3</label>
        <label><input type="checkbox" name="unidades" value="unidade4"> Unidade 4</label>
        <br><br>

        <label for="apresentacao">Apresentação Pessoal:</label>
        <textarea id="apresentacao" name="apresentacao" rows="5" required></textarea>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
